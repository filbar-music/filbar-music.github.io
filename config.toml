baseurl      = "https://filbar-music.github.io"
title        = "Filbar"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10


[Author]
  name = "Filbar"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  #homeSubtitle = "A simple and beautiful blog"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"


[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

DefaultContentLanguage = "en"

[languages]
  [languages.en]
    LanguageName = "English"
    weight = 1
    title = "Filbar"
    subtitle = "Just music."
    keywords = ""
    readOtherPosts = "Read other posts"
    listenToMusic = "Listen to my music"
    [languages.en.params.logo]
    #  logoText = "Filbar"
    #   logoHomeLink = "/"
    # or
    #
      path = "/logo-inv.svg"
      alt = "Your example logo alt text"
      logoHomeLink = "/"

  [languages.fr]
    LanguageName = "Français"
    weight = 2
    title = "Filbar"
    subtitle = "Juste musique."
    keywords = ""
    readOtherPosts = "lisez autres postes"
    listenToMusic = "Écoute ma musique"

    [languages.fr.params.logo]
    #  logoText = "Filbar"
       logoHomeLink = "/fr"
    # or
    #
      path = "/logo-inv.svg"
      alt = "Your example logo alt text"

  # And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"

    [[menu.main]]
      identifier = "news"
      name = "News"
      url = "/news"

  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
